<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Countdown</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2>We Are Coming Soon</h2>
            <h2  id="end-date">20 March 2025 10:00 PM</h2>
            <div class="col">
                <div>
                    <input type="text" readonly value="0"/>
                    <br/>
                    <label>Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0"/>
                    <br/>
                    <label>Hours</label>
                </div>     
                <div>
                    <input type="text" readonly value="0"/>
                    <br/>
                    <label>Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0"/>
                    <br/>
                    <label>Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
